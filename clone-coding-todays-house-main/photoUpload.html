<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진 / 동영상 올리기</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower:400" rel="stylesheet"/>
    <link rel="stylesheet" href="css/photoUpload.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
        <div class="header-upper__logo">
          <a href="index.html">오늘의집</a>
        </div>
        <a href="" class="write-button">올리기</a>
    </header>
    <hr>
    <ul class="menu">
      <li id="photo-tab" class="active" onclick="toggleUploadArea('photo')">사진</li>
      <li id="video-tab" class="inactive" onclick="toggleUploadArea('video')">동영상</li>
    </ul>  
    <hr>

    <div class="content">
        <div class="upload-area">
          <div id="photo-upload-box" class="photo-upload-box">
            <p>사진을 끌어다 놓으세요<br>10장까지 올릴 수 있어요.</p>
            <button class="upload-button">PC에서 불러오기</button>
          </div>
          <div id="video-upload-box" class="video-upload-box" style="display: none;">
            <p>동영상을 끌어다 놓으세요<br>5GB 미만, 3~60초의 세로 영상이 좋아요.</p>
            <button class="upload-button">PC에서 불러오기</button>
          </div>
        </div>
        <div class="text-area">
          <textarea placeholder="어떤 사진인지 짧은 소개로 시작해보세요.
다양한 #태그도 추가할 수 있어요."></textarea>
          <select>
            <option>공간 정보 추가</option>
            <option>원룸</option>
            <option>거실</option>
            <option>침실</option>
            <option>주방</option>
            <option>욕실</option>
            <option>아이방</option>
            <option>드레스룸</option>
            <option>서재&작업실</option>
            <option>베란다</option>
            <option>사무공간</option>
            <option>상업공간</option>
            <option>가구&소품</option>
            <option>현관</option>
            <option>외관&기타</option>
          </select>
        </div>
      </div>
      <script src="js/photoUpload.js"></script>
  </body>
</html>
